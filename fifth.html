<!doctype html>
<html>


<head>

	<script src="https://ajax.googleapis.com/…/l…/jquery/1.12.4/jquery.min.js"></script>

<style>

	#draggable{
		background-color: green;
		width:200px;
		height: 200px;
		margin:10px;
	}

	#resizable{
		background-color: red;
		width:200px;
		height:200px;
		margin: 10px;

	}
	#target{
		background-color: cyan;
		width:300px;
		height:300px;
		margin: 10px;
	}

</style>

</head>




<body>

	<div class="container">
		<div class="row">
			<div class = "col-md-4 box">Koji</div>
			<div class = "col-md-4 box">Koji</div>
			<div class = "col-md-4 box">Koji</div>
		</div>
	</div>

	<div id="draggable"></div>

	<div id="resizable"></div>

	<div id="target"></div>

	<input id="datepicker" />

	<script>

	$("#draggable").draggable();

	$("#resizable").resizable();

	$("#datepicker").datepicker();

	$("#target").droppable({
		drop.function(ui,event)
		{
			alert("you did it");
			$("target").css("background-color", "orange");
		}
	} 


	</script>



</body>




</html>
